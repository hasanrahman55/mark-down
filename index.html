<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <h1>Markdown Previewer</h1>

    </div>

    <script src="script.js"></script>
  </body>
</html>
